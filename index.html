    <style>
        /* --- Basic Styling --- */
        body {
            font-family: 'Poppins', sans-serif;
            /* Festive Gradient Background */
            background: radial-gradient(circle, #fff5e1 0%, #ffb8c6 100%);
            display: flex;
            flex-direction: column; /* To stack card and ad */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- Main Greeting Card --- */
        .card {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 25px 30px 30px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(138, 5, 41, 0.2);
            max-width: 420px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 2px solid white;
            position: relative;
            overflow: hidden; /* For corner decorations */
            margin-bottom: 20px; /* Space between card and ad */
        }
        
        /* Decorative corner elements */
        .card::before, .card::after {
            content: 'üå∏'; /* You can use any floral/festive emoji or character */
            position: absolute;
            font-size: 30px;
            opacity: 0.5;
            color: #d81b60;
        }
        .card::before {
            top: 10px;
            left: 10px;
            transform: rotate(-45deg);
        }
        .card::after {
            bottom: 10px;
            right: 10px;
            transform: rotate(135deg);
        }

        /* --- Rakhi GIF Image --- */
        .rakhi-gif {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            /* Adding a nice frame effect */
            border: 5px solid #fff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        /* --- Hinglish Quote --- */
        .quote {
            /* Using the stylish Dancing Script font */
            font-family: 'Dancing Script', cursive;
            font-size: 2.1em; /* Increased size for impact */
            color: #c2185b; /* A deep pink color */
            margin: 0;
            margin-bottom: 25px;
            line-height: 1.4;
            font-weight: 700;
        }

        /* --- Name Input Box --- */
        .name-input {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #f48fb1;
            border-radius: 30px; /* Rounded pill shape */
            font-size: 1.1em;
            font-weight: 600;
            color: #c2185b;
            margin-bottom: 20px;
            box-sizing: border-box;
            text-align: center;
            transition: all 0.3s ease;
            background-color: #fff0f6;
        }
        .name-input::placeholder {
            color: #f48fb1;
            font-weight: 400;
        }
        .name-input:focus {
            outline: none;
            border-color: #ad1457;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.4);
            background-color: #ffffff;
        }

        /* --- WhatsApp Share Button --- */
        .whatsapp-btn {
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
        }

        .whatsapp-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.5);
        }

        .whatsapp-btn svg {
            width: 24px;
            height: 24px;
        }

        /* --- Ad Container Styling --- */
        .ad-container {
            /* This will keep the ad centered */
            width: 100%;
            max-width: 320px; /* Matching your ad width */
            text-align: center;
        }
